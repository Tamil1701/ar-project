<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Target</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Library for A-Frame -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define the marker with your .patt file -->
        <a-marker type="pattern" url="targe/pattern-mark.patt">
            <!-- Load the 3D model on the marker -->
            <a-entity gltf-model="targe/object.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Add the camera to the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
